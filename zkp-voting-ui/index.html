<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKP Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ZKP Voting System</h1>
        <p>Choose your voter:</p>
        <select id="voterSelect"></select>
        <p>Cast your vote:</p>
        <button onclick="vote(0)">No (0)</button>
        <button onclick="vote(1)">Yes (1)</button>
        <img src="https://img.icons8.com/ios-filled/50/00ff00/checkmark--v1.png" class="vote-visual" id="voteVisual">
        <p id="status">Status: Ready</p>
        <p id="voteCounts">Votes - No: 0, Yes: 0</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
